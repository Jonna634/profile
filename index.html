<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>My profile</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&family=Space+Mono:ital@0;1&display=swap" rel="stylesheet">
        <title>My Profile</title>
  </head>
  <body>
      <div class="container">
        <div class="card">
          <h1>
            Hello, I'm Jonatan
          </h1>
          <h2> I am unemployed!</h2>
          <img class="img-circle" src="images/papegøye.png" width="100px" alt="Jonatan">
        </div>
        <div class="card">
          <h2> About me </h2>
          <p> I am from Norway, where I have lived my whole life.
              I love animals, especially my cat, Django. </p>
          <a href="#" target="_blank">
            <i class="fas fa-cat"></i>
          </a>
        </div>
        <div class="card">
          <h2>Travel</h2>
          <p><i class="fas fa-plane-departure"></i>
            I love travelling and seeing new places
            <i class="fas fa-plane-arrival"></i></p>
            <img class="travel-pic" src="images/Yosemite.png" width alt="Yosemite">
            <img class="travel-pic" src="images/Qaqortoq.png" alt="Qaqortoq">
            <img class="travel-pic" src="images/Hællæ.png" alt="Hællæ">
            <img class="travel-pic" src="images/SouthAfrica.png" alt="SouthAfrica">
            </div>
            <div class="card">
              <h2>My cat</h2>
              <p><i class="fas fa-cat" style="color: #b89823;"></i>
                Here are some pictures of my cat
                <i class="fas fa-cat fa-flip-horizontal" style="color: #b89823;"></i></p>
                <img class="cat-pic" src="images/Django1.png" alt="Django1">
                <img class="cat-pic" src="images/Django2.png" alt="Django2">
                <img class="cat-pic" src="images/Django3.png" alt="Django3">
                <img class="cat-pic" src="images/Django4.png" alt="Django4">
            </div>
        <div class="card">
          <h2>Social links</h2>
          <ul class="list-horizontal">
            <li>
              <a href="https://github.com/Jonna634" target="_blank">
                <i class="fab fa-github-square"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
